<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link href="./styles/global.css" rel="stylesheet" />
  <link href="./styles/loader.css" rel="stylesheet" />
  <link href="./styles/font/questrial.css" rel="stylesheet" />
  <link href="../node_modules/react-grid-layout/css/styles.css" rel="stylesheet" />
  <link href="../node_modules/react-resizable/css/styles.css" rel="stylesheet" />
  <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.css">
  <link rel="stylesheet" href="../node_modules/spectre.css/dist/spectre.min.css">
</head>
<body style="overflow: hidden;  margin: 0" >
  <div id="App"></div>
</body>

<script type="text/jsx">
import React from 'react';
import ReactDOM from 'react-dom';
import {AppContainer} from 'react-hot-loader';

const render = () => {
  const App = require('./app').default;
  ReactDOM.render(<AppContainer><App /></AppContainer>, document.getElementById('App'));
}

render();
if (module.hot) {
  module.hot.accept(render);
}
</script>
</html>
